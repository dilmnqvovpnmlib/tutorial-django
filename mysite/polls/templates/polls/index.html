{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if latest_questions %}
  <ul>
	  {% for latest_question in latest_questions%}
		  <li>
			  <a href="{% url 'polls:detail' latest_question.id %}">
				  {{latest_question.question_text}}
				</a>
			</li>
		{% endfor %}
  </ul>
{% else %}
  <div>No polls are available.</div>
{% endif %}
